<html>
    <head>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div id="stopwatch">
            0
        </div>
        <label class="msLabel"> <input type="checkbox" class="masterSwitch" id="masterSwitch">Master Switch</label>
        <label class="flipLabel"> <input type="checkbox" class="flipSwitch" id="flipSwitch">Flip Board</label>
        <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
        <script type="text/javascript" src="server_new.js"></script>
        <script type="text/javascript" src="menuHandler.js"></script>
        <script type="text/javascript" src="data.js"></script>
        <script type="text/javascript" src="moveGen.js"></script>
        <script type="text/javascript" src="game.js"></script>
        <canvas id="board" class="board noselect"></canvas>

        <button onclick="runPerformanceTest()">Run Performance Test</button>
        <img id="chesspieces" src="ChessPiecesArray.png" class="invisible">
        <div id="overlay" class="overlay">
            <div id="darker">
                <div id="boxMain" class="boxMain">
                    <div id="mainScreen" class="slideOverScreenMain">
                        <div id="title">CaroOnline</div>
                        <div class="container-container">
                            <div id="mainMenu" class="flex-container">
                                <div id="create" class="menuButton">Create game</div>
                                <div id="join" class="menuButton">Join game</div>
                                <div id="help" class="menuButton">Help</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="box" class="box">
                    <div id="createScreen" class="slideOverCreate">
                        <div class="flex-container-create">
                            <div id="backButtonCreate" class="backButton">←</div>
                            <div id="nameContainer" class="createScreenItem">
                                <div id="nameLabel" class="nameText">Your name:</div>
                                <input class="nameInput" type="text" id="name">
                            </div>
                            <div id="colorContainer" class="createScreenItem">
                                <div id="colorLabel" class="nameText">Your color:</div>
                                <div class="testContainer">
                                    <div class="testItem">
                                        <input type="radio" id="white" name="color"/>
                                        <label for="white"><span class="colorWhite"></span>White</label>
                                    </div>
                                    <div class="testItem">
                                        <input type="radio" id="random" name="color"/>
                                        <label for="random"><span class="colorRandom"></span>Random</label>
                                    </div>
                                    <div class="testItem">
                                        <input type="radio" id="black" name="color"/>
                                        <label for="black"><span class="colorBlack"></span>Black</label>
                                    </div>
                                </div>
                            </div>
                            <div id="createFinish" class="menuButton createFinish">Create</div>
                        </div>
                    </div>
                    <div id="serverScreen" class="slideOverScreen">
                        <div class="flex-container-server">
                            <div id="backButtonServer" class="backButton">←</div>
                            <div id="idLabel" class="menuText">Your ID is:</div>
                            <div id="idText" class="idText">teasfgasdfgasffa</div>
                            <div id="copy" class="menuButton">Copy ID</div>
                            <div id="send" class="menuButton">Send</div>
                        </div>
                    </div>
                    <div id="clientScreen" class="slideOverScreen">
                        <div class="flex-container-server">
                            <div id="backButtonJoin" class="backButton">←</div>
                            <div id="idLabel" class="menuText">Input ID:</div>
                            <div id="idText"><input class="idInput" type="text" id="client-id"></div>
                            <div id="connect" class="menuButton">Connect</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
